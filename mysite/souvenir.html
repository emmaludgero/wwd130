<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Only One Souvenir | Souvenirs</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">
        <header>
            <a id="logotipo" href="index.html">
                <img class="logo" src="images/logo.png" alt="My Only One Souvenir">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="souvenir.html">Souvenirs</a>
                <a href="logistics.html">Logistics</a>
                <div class="button-box">
                    <a class="learn-more" href="souvenir.html">Buy now</a>
                </div>
            </nav>
        </header>
        <main>
            <div id="custom-box">
                <h1 class="home-tittle2">Customizing Your Souvenir</h1>
                <img id="custom-img" src="images/souvenirs.jpg" alt="Diverse souvenirs">
            </div>
            <div class="steps">
                <div id="first-step">
                    <h1>1st</h1>
                    <h4>Choose a type of souvenir</h4>
                </div>
                <a id="first-imgs">
                    <img id="01" src="images/keychain-icon.png" alt="Keychain Icon">
                    <img id="02" src="images/picture_frame-icon.png" alt="Picture Frame Icon">
                    <img id="03" src="images/little_box-icon.png" alt="Box Icon">
                    <img id="04" src="images/monuments-icon.png" alt="Monuments Icon">
                    <img id="05" src="images/mug-icon.png" alt="Mug Icon">
                </a>
                
                <div id="second-step">
                    <h1>2st</h1>
                    <h4>Bring your ideas</h4>
                </div>
                <div id="third-step">
                    <h1>3rd</h1>
                    <h4>Let us know your idea to customize your souvenir, and we will prepare it for you!</h4>
                </div>
            </div>

            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <h1>My Only One Souvenir</h1>
                <ul>    
                    <li>
                        <label for="name">What's your name?</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">What's your E-mail?</label>
                        <input type="email" id="mail" name="user_email">
                    </li>
                    <li>
                        <label for="choice">Which type did you choose?</label>
                        <input type="text" id="choice" name="customer_choice">
                    </li>
                    <li>
                        <label for="msg">What is your idea for your souvenir?</label>
                        <textarea id="msg" name="customer_idea"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Order Souvenir</button>
                    </li>
                </ul>

            </form>
            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function (e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value +
                        '! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
        </main>
        <footer>
            <a id="logotipo2" href="index.html">
                <img class="logo2" src="images/logo.png" alt="My Only One Souvenir">
            </a>
            <h3>My Only One Souvenir &copy; 2022 | Ludgero</h3>
            <h3><a href="souvenir.html">Buy with us</a></h3>
            <h3><a href="site-plan.html">Site Plan</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer> 
    </div>
</body>

</html>
